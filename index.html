<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Boogaloo|Ceviche+One|Kalam|Source+Code+Pro|VT323"
      rel="stylesheet"
    />
    <title>Typing skill</title>
  </head>
  <body class="ext-center">
    
    <div class="container text-center">
      <!-- Word input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="intro">
            Type the given word within
            <span class="text-success" id="seconds"></span> Seconds:
          </p>
          <h2 class="display-2 mb-3" id="current-word"></h2>
          <h4 class="mt-2" id="message"></h4>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />

          <!-- Time & Score Columns -->
          <div class="row mt-2">
            <div class="col-md-6">
              <h3>Time Left: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
            <div class="col-md-12">
              <h4>High score: <span id="high-score">0</span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
